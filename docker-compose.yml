yamlversion: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: scheme-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  api:
    build: .
    container_name: scheme-api
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
      - ./frontend:/app/frontend
    restart: unless-stopped

volumes:
  ollama_data: