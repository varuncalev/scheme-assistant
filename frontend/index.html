<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SchemeSahayak â€” Official Government AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-side: #0f172a; 
            /* High-Visibility Tricolor: Saffron and Green gradients clearly visible */
            --bg-main: linear-gradient(180deg, rgba(255, 153, 51, 0.3) 0%, #ffffff 35%, #ffffff 65%, rgba(19, 136, 8, 0.3) 100%);
            --primary: #4f46e5; 
            --slate-200: #e2e8f0;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-main); background-attachment: fixed; color: #1e293b; overflow: hidden; height: 100vh; width: 100%; }

        .shell { display: flex; height: 100vh; width: 100%; position: relative; }

        /* â”€â”€ SIDEBAR â”€â”€ */
        .sidebar {
            width: 280px; background: var(--bg-side); color: white;
            display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; flex-shrink: 0; position: relative;
        }
        
        /* Desktop: Standard push/pull toggle */
        .sidebar.collapsed { margin-left: -280px; }
        
        /* Mobile: Overlay Drawer logic */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; height: 100%; transform: translateX(-100%); margin-left: 0 !important; }
            .sidebar.active { transform: translateX(0); }
        }

        /* Toggle Handle */
        .sidebar-toggle-handle {
            position: absolute; right: -25px; top: 100px;
            width: 45px; height: 65px; background: white; border: 1px solid var(--slate-200);
            border-radius: 0 12px 12px 0; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 3px; z-index: 1001; box-shadow: 4px 0 12px rgba(0,0,0,0.15);
        }
        .handle-line { width: 3px; height: 24px; background: #cbd5e1; border-radius: 2px; }

        .brand { padding: 25px 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-new-chat {
            margin: 15px; padding: 12px; border-radius: 12px; background: rgba(255, 153, 51, 0.25); 
            color: #ff9933; border: 1px solid rgba(255, 153, 51, 0.4); text-align: center; 
            cursor: pointer; font-weight: 700; font-size: 14px; transition: 0.2s;
        }

        /* History Items in Sidebar */
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 0 16px; }
        .history-item { 
            font-size: 13px; color: var(--slate-400); padding: 12px; border-radius: 8px; 
            cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .history-item:hover { background: rgba(255,255,255,0.08); color: white; }

        /* â”€â”€ MAIN CONTENT AREA â”€â”€ */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        .top-bar { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }

        .chat-container { flex: 1; overflow-y: auto; padding: 20px 15px 120px; scroll-behavior: smooth; }
        .center-wrap { max-width: 800px; margin: 0 auto; width: 100%; }

        /* AI & User Messages */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 25px; }
        .msg-row.user { align-items: flex-end; }
        .bubble { background: white; padding: 15px 20px; border-radius: 15px; border: 1px solid var(--slate-200); max-width: 90%; line-height: 1.6; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .user .bubble { background: #1e293b; color: white; border: none; }
        .bubble strong { font-weight: 700; color: #000; }
        .user .bubble strong { color: #fff; }

        /* â”€â”€ INPUT BOX â”€â”€ */
        .bottom-shelf { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, white 50%); z-index: 50; }
        .input-box { max-width: 800px; margin: 0 auto; display: flex; align-items: center; background: white; border: 1px solid var(--slate-200); padding: 8px 12px; border-radius: 16px; box-shadow: 0 -5px 30px rgba(0,0,0,0.07); }
        textarea { flex: 1; border: none; outline: none; resize: none; font-size: 16px; padding: 10px; max-height: 100px; background: transparent; }
        .btn-send { background: var(--primary); color: white; border: none; padding: 10px 22px; border-radius: 12px; cursor: pointer; font-weight: 700; }

        /* Overlay for Mobile Sidebar */
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 999; backdrop-filter: blur(2px); }
        @media (max-width: 768px) { .sidebar.active + .overlay { display: block; } }
    </style>
</head>
<body>

<div class="shell">
    <div class="overlay" onclick="toggleSidebar()"></div>
    
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-toggle-handle" onclick="toggleSidebar()">
            <div class="handle-line"></div>
            <div class="handle-line"></div>
        </div>
        <div class="brand">
            <span style="font-size: 24px;">ðŸ‡®ðŸ‡³</span> 
            <span style="font-weight:800; font-size: 19px;">SchemeSahayak</span>
        </div>
        <div class="btn-new-chat" onclick="clearSession()">+ New Chat</div>
        <div class="sidebar-scroll" id="historyList">
            <p style="font-size:10px; color:#475569; margin: 20px 0 10px; font-weight:700; letter-spacing: 1px;">RECENT HISTORY</p>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <div style="font-size:10px; font-weight:800; color:var(--slate-500); letter-spacing: 1px;">OFFICIAL SCHEME ASSISTANT</div>
            <button class="btn-send" style="background:#f1f5f9; color:#1e293b; padding:6px 15px; border:1px solid #e2e8f0;" onclick="window.print()">Export PDF</button>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="center-wrap">
                <div id="welcome" style="text-align:center; padding:50px 0;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg" style="width:55px; opacity:0.4; margin-bottom:20px;">
                    <h1 style="font-size:38px; font-weight:800; letter-spacing: -1px;">Namaste</h1>
                    <p style="color:var(--slate-500); margin-top:10px;">Find government benefits for business, farming, and education.</p>
                </div>
                <div id="chatThread"></div>
                <div id="typing" style="display:none; color:var(--slate-400); font-size:12px; margin-bottom:20px;">AI is searching official schemes...</div>
            </div>
        </div>

        <div class="bottom-shelf">
            <div class="input-box">
                <textarea id="userInput" rows="1" placeholder="Describe your situation here..." onkeydown="checkKey(event)"></textarea>
                <button class="btn-send" onclick="handleSend()">Send</button>
            </div>
        </div>
    </main>
</div>

<script>
    const input = document.getElementById('userInput');
    const historyList = document.getElementById('historyList');
    const chatContainer = document.getElementById('chatContainer');
    const chatThread = document.getElementById('chatThread');

    // Toggle logic for Mobile (Drawer) and Desktop (Collapse)
    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        window.innerWidth <= 768 ? sb.classList.toggle('active') : sb.classList.toggle('collapsed');
    }

    // Persistent Local Storage Logic
    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('scheme_history')) || [];
        history.forEach(text => addToSidebar(text));
    }

    function addToSidebar(text) {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `ðŸ’¬ ${text.substring(0, 22)}...`;
        item.onclick = () => { if(window.innerWidth <= 768) toggleSidebar(); input.value = text; handleSend(); };
        historyList.appendChild(item);
    }

    function saveToHistory(text) {
        let history = JSON.parse(localStorage.getItem('scheme_history')) || [];
        if (!history.includes(text)) {
            history.unshift(text);
            localStorage.setItem('scheme_history', JSON.stringify(history.slice(0, 10)));
            addToSidebar(text);
        }
    }

    function clearSession() {
        localStorage.removeItem('scheme_history');
        window.location.reload();
    }

    function formatText(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
    }

    function addMessage(text, role) {
        document.getElementById('welcome').style.display = 'none';
        const row = document.createElement('div');
        row.className = `msg-row ${role}`;
        row.innerHTML = `
            <div style="font-size:10px; font-weight:800; color:#64748b; margin-bottom:5px;">${role === 'user' ? 'ðŸ‘¤ YOU' : 'ðŸ¤– SCHEMESAHAYAK'}</div>
            <div class="bubble">${role === 'bot' ? formatText(text) : text}</div>
        `;
        chatThread.appendChild(row);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function checkKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }

    async function handleSend() {
        const val = input.value.trim();
        if(!val) return;
        addMessage(val, 'user');
        saveToHistory(val);
        input.value = '';
        document.getElementById('typing').style.display = 'block';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: val })
            });
            const data = await res.json();
            document.getElementById('typing').style.display = 'none';
            addMessage(data.response, 'bot');
        } catch (e) {
            document.getElementById('typing').style.display = 'none';
            addMessage("I am currently having trouble reaching the official records. Please try again in a moment.", 'bot');
        }
    }

    window.onload = loadHistory;
</script>
</body>
</html>
