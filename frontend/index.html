<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchemeSahayak - Government Benefits Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF6B2B;
            --saffron-light: #FF8C55;
            --saffron-glow: rgba(255, 107, 43, 0.15);
            --green: #00C896;
            --green-dim: rgba(0, 200, 150, 0.12);
            --ink: #0A0F1E;
            --ink-2: #111827;
            --ink-3: #1C2537;
            --ink-4: #263047;
            --mist: #8892A4;
            --fog: #BCC5D3;
            --white: #F4F7FA;
            --border: rgba(255,255,255,0.07);
            --border-active: rgba(255, 107, 43, 0.4);
            --shadow: 0 20px 60px rgba(0,0,0,0.4);
            --radius: 20px;
            --radius-sm: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--ink);
            color: var(--white);
        }

        /* ‚îÄ‚îÄ AMBIENT BACKGROUND ‚îÄ‚îÄ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 999;
            opacity: 0.4;
        }

        .glow-orb {
            position: fixed; border-radius: 50%; filter: blur(80px);
            pointer-events: none; z-index: 0;
        }
        .glow-orb-1 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(255,107,43,0.08) 0%, transparent 70%); top: -100px; right: -100px; }
        .glow-orb-2 { width: 400px; height: 400px; background: radial-gradient(circle, rgba(0,200,150,0.06) 0%, transparent 70%); bottom: -50px; left: -50px; }

        /* ‚îÄ‚îÄ APP LAYOUT ‚îÄ‚îÄ */
        .app { display: grid; grid-template-columns: 300px 1fr; grid-template-rows: 100vh; height: 100vh; position: relative; z-index: 1; }

        /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
        .sidebar {
            background: var(--ink-2); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 28px 22px; gap: 24px;
            overflow-y: auto; scrollbar-width: none;
        }
        .brand { display: flex; align-items: center; gap: 14px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
        .brand-flag {
            width: 48px; height: 48px; background: linear-gradient(135deg, var(--saffron), #FF4500);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 8px 24px rgba(255,107,43,0.3);
        }
        .brand-text h1 { font-family: 'Syne', sans-serif; font-size: 17px; font-weight: 800; color: var(--white); }

        .stat-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--ink-3); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 16px; text-align: center; }
        .stat-box .num { font-family: 'Syne', sans-serif; font-size: 26px; font-weight: 800; color: var(--saffron); }

        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 13px 16px;
            border-radius: var(--radius-sm); border: 1px solid transparent;
            cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 500;
            color: var(--fog); background: transparent; width: 100%; text-align: left;
        }
        .nav-item:hover { background: var(--ink-3); color: var(--white); transform: translateX(3px); }
        .nav-icon { width: 34px; height: 34px; background: var(--ink-4); border-radius: 9px; display: flex; align-items: center; justify-content: center; }

        /* ‚îÄ‚îÄ MAIN CHAT ‚îÄ‚îÄ */
        .main { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .topbar { padding: 18px 28px; background: var(--ink-2); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        
        .status-pill { display: flex; align-items: center; gap: 8px; background: var(--green-dim); padding: 7px 14px; border-radius: 50px; color: var(--green); font-size: 12px; }
        .status-dot { width: 7px; height: 7px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,200,150,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,200,150,0); } 100% { box-shadow: 0 0 0 0 rgba(0,200,150,0); } }

        .icon-action { width: 38px; height: 38px; background: var(--ink-3); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--mist); transition: 0.2s; }
        .icon-action:hover { border-color: var(--saffron); color: var(--saffron); }

        .messages { flex: 1; overflow-y: auto; padding: 28px; display: flex; flex-direction: column; gap: 20px; }
        .welcome { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; text-align: center; gap: 20px; }
        .welcome-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; }
        .welcome-card { background: var(--ink-3); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 14px; cursor: pointer; transition: 0.2s; font-size: 13px; color: var(--fog); text-align: left; }
        .welcome-card:hover { border-color: var(--saffron); transform: translateY(-2px); }

        /* ‚îÄ‚îÄ MESSAGE BUBBLES ‚îÄ‚îÄ */
        .message { display: flex; gap: 12px; max-width: 80%; animation: fadeUp 0.3s ease-out; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 14px 18px; border-radius: 18px; font-size: 14px; line-height: 1.6; }
        .message.user .bubble { background: linear-gradient(135deg, var(--saffron), #FF4500); color: white; border-bottom-right-radius: 4px; }
        .message.bot .bubble { background: var(--ink-3); border: 1px solid var(--border); color: var(--fog); border-bottom-left-radius: 4px; }
        
        /* ‚îÄ‚îÄ INPUT AREA ‚îÄ‚îÄ */
        .input-zone { padding: 20px 28px; background: var(--ink-2); border-top: 1px solid var(--border); }
        .input-box { display: flex; align-items: flex-end; gap: 10px; background: var(--ink-3); border: 1px solid var(--border); border-radius: 18px; padding: 10px 15px; }
        textarea { flex: 1; background: transparent; border: none; outline: none; color: white; resize: none; max-height: 120px; font-family: inherit; }
        .send-btn { width: 42px; height: 42px; background: var(--saffron); border: none; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* ‚îÄ‚îÄ MOBILE FIXES ‚îÄ‚îÄ */
        .menu-btn { display: none; font-size: 20px; background: none; border: none; color: white; cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 150; backdrop-filter: blur(4px); }

        @media (max-width: 900px) {
            .app { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -300px; width: 280px; height: 100vh; z-index: 200; transition: 0.3s; }
            .sidebar.open { left: 0; }
            .menu-btn { display: block; }
        }

        /* ‚îÄ‚îÄ PDF PRINT STYLES ‚îÄ‚îÄ */
        @media print {
            .sidebar, .topbar, .input-zone, .glow-orb, .chips-bar, .menu-btn, .sidebar-overlay { display: none !important; }
            body, .app, .main, .messages { background: white !important; color: black !important; overflow: visible !important; height: auto !important; }
            .message { max-width: 100% !important; }
            .bubble { border: 1px solid #ddd !important; color: black !important; background: #fafafa !important; }
        }
    </style>
</head>
<body>

<div class="glow-orb glow-orb-1"></div>
<div class="glow-orb glow-orb-2"></div>
<div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="app">
    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-flag">üáÆüá≥</div>
            <div class="brand-text"><h1>SchemeSahayak</h1></div>
        </div>
        <div class="stat-row">
            <div class="stat-box"><div class="num">15+</div><div class="lbl">Schemes</div></div>
            <div class="stat-box"><div class="num">100%</div><div class="lbl">Free</div></div>
        </div>
        <nav class="nav-list">
            <button class="nav-item" onclick="quickAsk('Farming schemes')"><span class="nav-icon">üåæ</span> Farming</button>
            <button class="nav-item" onclick="quickAsk('Small business loans')"><span class="nav-icon">üíº</span> Business</button>
            <button class="nav-item" onclick="quickAsk('Health insurance')"><span class="nav-icon">üè•</span> Healthcare</button>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <div class="status-pill"><div class="status-dot"></div>AI Online</div>
            </div>
            <div style="display:flex; gap:10px;">
                <div class="icon-action" onclick="downloadPDF()" title="Download PDF">üì•</div>
                <div class="icon-action" onclick="location.reload()" title="New Chat">üîÑ</div>
            </div>
        </header>

        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div style="font-size:50px">üëã</div>
                <h2>How can I help you today?</h2>
                <div class="welcome-grid">
                    <div class="welcome-card" onclick="quickAsk('Startup India scheme details')">üöÄ Start a business</div>
                    <div class="welcome-card" onclick="quickAsk('PM Kisan status check')">üåæ Farmer benefits</div>
                </div>
            </div>
            <div id="typing" style="display:none; padding:10px; color:var(--mist)">AI is thinking...</div>
        </div>

        <div class="input-zone">
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask about any government scheme..." rows="1" onkeydown="handleKey(event)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    // Adjust API URL for production vs local
    const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:8000/chat' : '/chat';

    const messagesEl = document.getElementById('messages');
    const userInput  = document.getElementById('userInput');
    const typingEl   = document.getElementById('typing');
    const welcomeEl  = document.getElementById('welcome');

    // FIXED SIDEBAR LOGIC
    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    // PDF DOWNLOAD
    function downloadPDF() {
        if (document.querySelectorAll('.message').length === 0) return alert("Chat is empty!");
        window.print();
    }

    function handleKey(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    function quickAsk(text) {
        userInput.value = text;
        if (window.innerWidth < 900) toggleSidebar();
        sendMessage();
    }

    function addMessage(text, role) {
        welcomeEl.style.display = 'none';
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}</div>`;
        messagesEl.insertBefore(div, typingEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
        const msg = userInput.value.trim();
        if (!msg) return;

        addMessage(msg, 'user');
        userInput.value = '';
        typingEl.style.display = 'block';

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            typingEl.style.display = 'none';
            addMessage(data.response || "No data received", 'bot');
        } catch (err) {
            typingEl.style.display = 'none';
            addMessage("‚ö†Ô∏è Server error. Please check your backend connection.", 'bot');
        }
    }
</script>

</body>
</html>
